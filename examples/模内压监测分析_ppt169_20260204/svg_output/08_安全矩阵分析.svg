<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <rect width="1280" height="720" fill="#FFFFFF"/>
  <rect width="1280" height="60" fill="#003366"/>
  <text x="60" y="40" font-family="Microsoft YaHei" font-size="24" font-weight="bold" fill="#FFFFFF">风险地图：相关性 × Cpk 安全性矩阵</text>

  <rect x="0" y="60" width="1280" height="80" fill="#F5F7FA"/>
  <text x="60" y="110" font-family="Microsoft YaHei" font-size="22" font-weight="bold" fill="#003366">
    将工程资源优先投入到 FIXABLE 尺寸，对 DANGER 尺寸执行物理源头追溯。
  </text>

  <!-- Left: Matrix Insight -->
  <g transform="translate(60, 160)">
    <g>
      <rect width="400" height="110" fill="#E3F2FD" rx="4"/>
      <text x="20" y="35" font-family="Microsoft YaHei" font-size="18" font-weight="bold" fill="#1565C0">I. Controlled (41个)</text>
      <text x="20" y="65" font-family="Microsoft YaHei" font-size="15" fill="#333333">
        安全且对压力敏感。作为日常监控要点。
      </text>
    </g>
    <g transform="translate(0, 130)">
      <rect width="400" height="110" fill="#E8F5E9" rx="4"/>
      <text x="20" y="35" font-family="Microsoft YaHei" font-size="18" font-weight="bold" fill="#2E7D32">II. Robust (140个)</text>
      <text x="20" y="65" font-family="Microsoft YaHei" font-size="15" fill="#333333">
        安全且稳健。材料/结构保障，维持现状。
      </text>
    </g>
    <g transform="translate(0, 260)">
      <rect width="400" height="110" fill="#FFF3E0" rx="4" stroke="#FF9800" stroke-width="2"/>
      <text x="20" y="35" font-family="Microsoft YaHei" font-size="18" font-weight="bold" fill="#E65100">III. FIXABLE (3个)</text>
      <text x="20" y="65" font-family="Microsoft YaHei" font-size="15" fill="#333333">
        高风险但可调。优先闭环控制提升过程能力。
      </text>
    </g>
    <g transform="translate(0, 390)">
      <rect width="400" height="110" fill="#FFEBEE" rx="4" stroke="#D32F2F" stroke-width="2"/>
      <text x="20" y="35" font-family="Microsoft YaHei" font-size="18" font-weight="bold" fill="#C62828">IV. DANGER (11个)</text>
      <text x="20" y="65" font-family="Microsoft YaHei" font-size="15" fill="#333333">
        极度危险。压力调节无效，必须修模/查MSA。
      </text>
    </g>
  </g>

  <!-- Right: Image -->
  <g transform="translate(500, 160)">
    <rect width="720" height="480" fill="none" stroke="#DCDFE6" stroke-width="1"/>
    <image href="../images/safety_matrix.svg" x="20" y="20" width="680" height="440" preserveAspectRatio="xMidYMid meet"/>
    <text x="360" y="520" font-family="Microsoft YaHei" font-size="14" fill="#999999" text-anchor="middle">Exhibit 5: 相关性 (|r|) × 过程能力 (Cpk) 四象限分析</text>
  </g>

  <text x="1220" y="690" font-family="Microsoft YaHei" font-size="12" fill="#999999" text-anchor="end">Page 8</text>
</svg>
