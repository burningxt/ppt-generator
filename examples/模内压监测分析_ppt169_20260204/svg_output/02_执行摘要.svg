<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="headerAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#003366"/>
      <stop offset="100%" stop-color="#005587"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- Header Bar -->
  <rect width="1280" height="60" fill="url(#headerAccent)"/>
  <text x="60" y="40" font-family="Microsoft YaHei" font-size="24" font-weight="bold" fill="#FFFFFF">
    执行摘要：四大核心结论与落地策略
  </text>

  <!-- Headline / Exhibit Area -->
  <rect x="0" y="60" width="1280" height="80" fill="#F5F7FA"/>
  <text x="60" y="110" font-family="Microsoft YaHei" font-size="22" font-weight="bold" fill="#003366">
    模内压监测技术可行性成立，但需通过“双轨制”分流治理解决 DANGER 类尺寸瓶颈。
  </text>

  <!-- Content Grid - 4 Columns -->
  <g transform="translate(60, 180)">
    <!-- Column 1 -->
    <rect x="0" y="0" width="260" height="400" fill="#FFFFFF" stroke="#DCDFE6" stroke-width="1"/>
    <rect x="0" y="0" width="260" height="8" fill="#003366"/>
    <text x="20" y="40" font-family="Microsoft YaHei" font-size="18" font-weight="bold" fill="#003366">01 技术可行性</text>
    <text x="20" y="80" font-family="Microsoft YaHei" font-size="16" fill="#333333">
      <tspan x="20" dy="1.5em">模内压是部分关键尺寸</tspan>
      <tspan x="20" dy="1.5em">的主导因子。建议聚焦</tspan>
      <tspan x="20" dy="1.5em" font-weight="bold" fill="#0076A8">FIXABLE (3个)</tspan>
      <tspan x="20" dy="1.5em">类高敏尺寸进行闭环调节。</tspan>
    </text>

    <!-- Column 2 -->
    <rect x="290" y="0" width="260" height="400" fill="#FFFFFF" stroke="#DCDFE6" stroke-width="1"/>
    <rect x="290" y="0" width="260" height="8" fill="#C00000"/>
    <text x="310" y="40" font-family="Microsoft YaHei" font-size="18" font-weight="bold" fill="#C00000">02 质量制约点</text>
    <text x="310" y="80" font-family="Microsoft YaHei" font-size="16" fill="#333333">
      <tspan x="310" dy="1.5em">高风险尺寸中</tspan>
      <tspan x="310" dy="1.5em" font-weight="bold">78.6% (11个)</tspan>
      <tspan x="310" dy="1.5em">属于 DANGER 类。超差</tspan>
      <tspan x="310" dy="1.5em">主因是模具或测量误差，</tspan>
      <tspan x="310" dy="1.5em">而非注塑压力波动。</tspan>
    </text>

    <!-- Column 3 -->
    <rect x="580" y="0" width="260" height="400" fill="#FFFFFF" stroke="#DCDFE6" stroke-width="1"/>
    <rect x="580" y="0" width="260" height="8" fill="#0076A8"/>
    <text x="600" y="40" font-family="Microsoft YaHei" font-size="18" font-weight="bold" fill="#0076A8">03 监测必要性</text>
    <text x="600" y="80" font-family="Microsoft YaHei" font-size="16" fill="#333333">
      <tspan x="600" dy="1.5em">对比射出峰压，模内压</tspan>
      <tspan x="600" dy="1.5em">在高敏层多解释</tspan>
      <tspan x="600" dy="1.5em" font-weight="bold">7–12%</tspan>
      <tspan x="600" dy="1.5em">的尺寸波动。这是实现</tspan>
      <tspan x="600" dy="1.5em">精密闭环的必要条件。</tspan>
    </text>

    <!-- Column 4 -->
    <rect x="870" y="0" width="290" height="400" fill="#003366" fill-opacity="0.05" stroke="#003366" stroke-width="1" stroke-dasharray="5,5"/>
    <rect x="870" y="0" width="290" height="8" fill="#003366"/>
    <text x="890" y="40" font-family="Microsoft YaHei" font-size="18" font-weight="bold" fill="#003366">04 双轨制治理</text>
    <text x="890" y="80" font-family="Microsoft YaHei" font-size="16" fill="#333333">
      <tspan x="890" dy="1.5em" font-weight="bold">● 自动控制轨</tspan>
      <tspan x="890" dy="1.2em">   针对 FIXABLE，实时补偿。</tspan>
      <tspan x="890" dy="1.8em" font-weight="bold">● 诊断报警轨</tspan>
      <tspan x="890" dy="1.2em">   针对 DANGER，严禁调压，</tspan>
      <tspan x="890" dy="1.2em">   直接触发修模工单。</tspan>
    </text>
  </g>

  <!-- Footer -->
  <text x="60" y="690" font-family="Microsoft YaHei" font-size="12" fill="#999999">Source: CFG60-64 DOE Analysis (N=500)</text>
  <text x="1220" y="690" font-family="Microsoft YaHei" font-size="12" fill="#999999" text-anchor="end">Page 2</text>
</svg>
